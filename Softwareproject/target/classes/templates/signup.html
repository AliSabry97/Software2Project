<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>E-Commerce</title>
<link rel="stylesheet" type="text/css" href="signin.css">
<style type="">

body {
background-color:#333;
}

h2
{
  font-size: 36px;
  color: black;
  font-family: cursive;
}

#signUp {
	width:270px;
	margin:0 auto;
	margin-top:80px;
  background-color: white;
  padding: 50px;
    border: solid  1px white;
    border-radius: 20px 20px 20px 20px;
   
}
#signUp {
	font-size:18px

}
#signUp label
{

  color: black;
  font-family: cursive;
}
#signUp input {

  margin: 0 auto;
	margin-top:20px;
	margin-bottom:10px;
	border:1px solid #ccc;
	background:rgba(225,225,225,1.00);
	padding:4px 10px;
	width:100%;
	height:34px;
    border: solid  1px white;
    border-radius: 20px 20px 20px 20px;
        


}
#signUp a{

    font-size:25px;
    	color:black;
    text-decoration: underline;
    


}
#signUp input[type="submit"] {
	background:#368;
	color:white;
	font-family:tahoma;
	font-weight:bold;

}

</style>
<script src="signup.js"></script>
</head>
<body>


<form id="signUpForm"  th:action="@{/Signup}" th:object="${user}"  method="post">
<div id="signUp">
	<h2>Sign-up</h2>
    	<label>First Name:</label><input   th:field="*{f_name}" type="text"  placeholder="First Name.." ><br></br>

	<label>Last Name:</label><input  type="text"   placeholder="Last Name.." ><br></br>
	
	 <label>  Password:</label>  <input type="password" th:field="*{password}"  placeholder="Password.." ><br></br>
	 
    <label>Confirm Password:</label><input name="confirmPassword" type="password"
    required id="confirmPassword" placeholder="Confirm Password.."><br></br>
    
    <label>
    Select your Identity 
    <select th:field="*{type_of_user}">
    <option value="Normal User">Normal User</option>
    <option value="Store owner" >Store Owner</option>
 
    </select>
    </label> <br></br>
    

  <label>  Mail:</label><input type="text" th:field="*{mail}"  placeholder="Mail.." /><br></br>

  <label>  Phone:</label><input type="number" th:field="*{phone}"  placeholder="Phone Number.."><br></br>


 

    <input  type="submit" value="Submit"  >
</div>

 </form>

</body>
</html>
