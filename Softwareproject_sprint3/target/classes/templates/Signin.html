<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>E-Commerce</title>
<link rel="stylesheet" type="text/css" href="signin.css">
<style type="">
body {
background-color:#333;
}

h2
{
  font-size: 36px;
  color: black;
  font-family: cursive;
  padding:0px;
}

#signUp {
	width:270px;
	margin:0 auto;
	margin-top:150px;
  background-color: white;
  padding: 50px;
    border: solid  1px white;
    border-radius: 20px 20px 20px 20px;
   
}
#signUp {
	font-size:18px

}
#signUp label
{

  color: black;
  font-family: cursive;
}
#signUp input {

  margin: 0 auto;
	margin-top:20px;
	margin-bottom:10px;
	border:1px solid #ccc;
	background:rgba(225,225,225,1.00);
	padding:4px 10px;
	width:100%;
	height:34px;
    border: solid  1px white;
    border-radius: 20px 20px 20px 20px;
        


}
#signUp a{

    font-size:25px;
    	color:black;
    text-decoration: underline;
    


}
#signUp input[type="submit"] {
	background:#368;
	color:white;
	font-family:tahoma;
	font-weight:bold;

}
#signUp a input[type="button"] {
	background:#368;
	color:white;
	font-family:tahoma;
	font-weight:bold;

}


</style>
<script src="signup.js"></script>
</head>
<body>


<form id="signUpForm" method="post" th:action="@{/Signin}" th:object="${signin_user}" >
<div id="signUp">
	<h2>Sign-In</h2>

<label>	User Name:</label><input type="text" th:field="*{username}"  placeholder="Enter First name .." />


    <label>  Password:</label><input type="password" th:field="*{signin_password}"  placeholder="Password.." />
    <br></br>

    <input  type="submit" value="Login"/>
    <br></br>
   <a href="/Signup"><input type="button" value="Sign-Up" /> </a>

</div>

 </form>

</body>
</html>
